replicaCount: 3
image:
  repository: ecommerce/frontend
  tag: latest
  
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: istio
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix

env:
  - name: REACT_APP_API_URL
    value: "http://api.localhost"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

nodeSelector:
  workload: backend

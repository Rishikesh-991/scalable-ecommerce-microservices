global:
  environment: dev
replicaCount: 2
image:
  repository: ecommerce/users
  tag: latest
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
service:
  type: ClusterIP
  port: 9090
env:
  LOG_LEVEL: info
postgresql:
  host: postgresql
  port: 5432
  database: ecommerce
nodeSelector:
  workload: backend
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4

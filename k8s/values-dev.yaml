# Development Environment Values Override
# Applied to all Helm charts in dev environment

global:
  environment: dev
  domain: localhost
  imagePullPolicy: IfNotPresent

# Development replicas (minimal)
replicaCount: 1

# Smaller resource requests for dev
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Disable autoscaling in dev
autoscaling:
  enabled: false

# Database persistence (small size for dev)
persistence:
  size: 5Gi
  storageClassName: local-storage

# Logging in dev
logging:
  level: debug
  format: json

# Keep ingress simple for dev
ingress:
  annotations: {}

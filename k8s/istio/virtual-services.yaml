apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
  namespace: ecommerce
spec:
  hosts:
  - localhost
  gateways:
  - ecommerce-gateway
  http:
  - route:
    - destination:
        host: ecommerce-frontend
        port:
          number: 3000
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s


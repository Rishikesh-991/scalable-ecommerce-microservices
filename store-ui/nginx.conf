user  nginx;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name _;
    
    # Point to the actual React build directory
    root /home/ubuntu/scalable-ecommerce-microservices/store-ui/build;
    index index.html;

    # Serve static files
    location ~ ^/static/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Main React app - route everything to index.html for client-side routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}
